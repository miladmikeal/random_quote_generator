<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Game of Thrones Quotes</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="text-white pt-3 mt-3 pb-3 mb-3" id="heading">Game Of Thrones Quote Machine</h1>
        <p class="text-white">Generates a random Game of Thrones quote and displays the sigil of the character that
            spoke the quote.</p>
        <p class="text-white">Technologies: Boootstrap, Vanilla JS, Axios -> <a
                href="https://github.com/miladmikeal/random_quote_generator">Source Code</a></p>
        <div class="jumbotron mt-3 pt-3" id="showcase">
            <blockquote class="quote">
                <p class="got-quote"></p>
                <footer><cite class="got-character"></cite></footer>
            </blockquote>
            <span class="buttons">
                <a href="#" id="newQuote" class="btn btn-info" role="button">New Quote</a>
                <a class='btn btn-primary' id="tweet-link" href='https://twitter.com/intent/tweet?'>
                    <i class='fab fa-twitter fa-lg'></i> Tweet</a>
            </span>
            <hr>
            <img class="img-fluid" src="" alt="" id="image">
        </div>
        <p class="text-white">
            Written and coded by <a href="http://www.miladmikeal.com/">Milad Mikeal</a>
        </p>
    </div>
    <script src="js/quote.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
